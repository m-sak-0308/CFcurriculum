    <!-- 課題：① 1２行目以降を編集して、HTMLで貴方の好きな食べ物を「項目の左に黒丸があるリスト」で記述してください！

         <h4>好きな食べ物リスト</h4>
         <ul style="list-style: disc;">
            <li>激辛料理</li>
            <li>お寿司</li>
            <li>らーめん</li>
         </ul>
         <h4>興味のあるIT分野ランキング</h4>
         <ol type="1">
            <li>プログラマー</li>
            <li>システムエンジニア</li>
            <li>Webエンジニア</li>
         </ol>
</body>
